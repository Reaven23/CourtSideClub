<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Erreur de validation - CourtSideClub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f4ff 0%, #f0e8ff 50%, #e8d5ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(238, 83, 168, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ee53a8, #ff6b9d);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(238, 83, 168, 0.3);
    }

    .logo i {
      font-size: 2rem;
      color: white;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ee53a8;
      margin-bottom: 0.5rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ee53a8, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .error-title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .error-message {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .basketball-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-home {
      background: linear-gradient(135deg, #ee53a8, #ff6b9d);
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(238, 83, 168, 0.3);
      margin: 0.5rem;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(238, 83, 168, 0.4);
      color: white;
      text-decoration: none;
    }

    .btn-secondary {
      background: transparent;
      color: #ee53a8;
      border: 2px solid #ee53a8;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn-secondary:hover {
      background: #ee53a8;
      color: white;
      text-decoration: none;
    }

    .actions {
      margin-top: 2rem;
    }

    .help-text {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 193, 7, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      color: #856404;
    }

    @media (max-width: 768px) {
      .error-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">

</html>
